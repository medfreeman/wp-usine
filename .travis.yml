sudo: required
dist: trusty
language: node_js
node_js:
- '5'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - openjdk-7-jdk
    - php5-cli
    - zip
matrix:
  fast_finish: true
cache:
  directories:
  - node_modules
before_install:
- npm set progress=false
- npm prune
after_success: npm run prod
env:
  global:
  - CXX=g++-4.8
  - NODE_ENV=development
  - REPO_NAME=$(basename $TRAVIS_REPO_SLUG)
  - PROJECT_NAME=$(./travis/getName.js)
before_deploy:
- cd ..
- zip -r "${REPO_NAME}-${TRAVIS_TAG}.zip" ${PROJECT_NAME}
- cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  skip_cleanup: true
  api-key:
    secure: 
  file_glob: true
  file: "../${REPO_NAME}-${TRAVIS_TAG}.zip"
  on:
    repo: medfreeman/wp-usine
    tags: true
